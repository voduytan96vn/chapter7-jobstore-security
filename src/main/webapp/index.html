<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMR</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone-min.js"></script>
<script type="text/javascript" src="js/mustache.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h2>
          <output>Danh sách bệnh nhân</output>
          <a href="#patients/new" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus-sign"></span></a>
        </h2>
        <hr></hr>
        <div id="patients" class="list-group"></div>
      </div>
      <div id="patientView" class="col-md-offset-1 col-md-8"></div>
    </div>
  </div>

  <script type="text/x-mustache-template" id="patient-template">
	<a href="#patients/{{patientId}}/allergies" class="list-group-item">
    	<h4 class="list-group-item-heading">{{name}}</h4>
    	<p class="list-group-item-text">{{description}}</p>
  </a>
</script>

  <script type="text/x-mustache-template" id="allergies-template">
	<h2>Dị ứng <a href="#patients/{{patientId}}/allergy/new" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus-sign"></span> Thêm dị ứng</a></h2>
	<hr></hr>
</script>

  <script type="text/x-mustache-template" id="allergy-template">
	<div>
		<h2>{{title}}</h2>
		<p class="lead">{{description}}</p>
	</div>
	<hr></hr>
</script>

  <script type="text/x-mustache-template" id="patient-form-template">
	<form id="patientForm" class="form-horizontal" role="form">
	<h2>Thêm bệnh nhân</h2>
	<hr></hr>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Tên</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Tên bệnh nhân" required autofocus>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Ghi chú</label>
    <div class="col-sm-10">
      <textarea id="description" name="description" class="form-control" placeholder="Thêm ghi chú" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="contactEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="abc@mail.com" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-lg">Thêm mới</button>
    </div>
  </div>
</form>
</script>

  <script type="text/x-mustache-template" id="allergy-form-template">
	<form id="allergyForm" class="form-horizontal" role="form">
	<h2>Dị ứng mới</h2>
	<hr></hr>
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Tên dị ứng</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" placeholder="Dị ứng aspirin" required autofocus>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Mô tả</label>
    <div class="col-sm-10">
      <textarea id="description" name="description" class="form-control" placeholder="Mô tả biểu hiện" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-lg">Thêm dị ứng</button>
    </div>
  </div>
</form>
</script>
</body>
</html>
